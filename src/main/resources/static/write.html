<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Board</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>

<script>
    function writePost() {
        let title = $('#title').val();
        let username = $('#username').val();
        let password = $('#password').val();
        let content = $('#content').val();                 // 1. 작성한 메모를 불러옵니다.

        let data = {
            'title': title,
            'username': username,
            'password': password,
            'content': content
        };

        $.ajax({
            type: "POST",
            url: "/api/messages",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                location.href="index.html";
            }
        });
    }
</script>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>자유게시판</strong>
            <p>자유롭게 소통하는 우리들만의 아지트</p>
            <p></p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input id="title" type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input id="username" type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input id="password" type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="content" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="index.html" class="on" onclick="writePost()">등록</a>
                <a href="index.html"> 취소</a>
            </div>
        </div>
    </div>
</body>
</html>
